<!DOCTYPE html>
<html lang="en">
<head>
    <title>Free Wire</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
</head>
<body>
    <div class="content">
        <div class="head-link">
            <a href="index.html"><img src="./img/TarotReader.png"/></a>
        </div>
        <div class="sign-in center-div">
            <div class="sign-title"><p>Sign In To Your Account</p></div>
            <form>
                <input type="text" placeholder="Email or Member Name" required/>
                <input type="password" placeholder="Password" minlength="8" required/>
                <div class="form-misc">
                    <div class="remember-me">
                        <input type="checkbox">
                        <label>Remember Me</label>
                    </div>
                    <div class="forgot-pass">
                        <a href="forgot.html"><p>Forgot Password?</p></a>
                    </div>
                </div>
                <input type="submit" value="SIGN IN">    
            </form>
            <div class="register-link">
                <p>Don't have an account? <a href="register.html"><span class="link-text">Register Now</span></a>
            </div>
        </div>
    </div>    
    <footer>
        <hr>
        <div class="footer-bottom">
            <div class="privacy">
                <span class="privacy-1 privacy-terms"><p>Privacy Policy</p></span>
                <span class="privacy-2 privacy-terms"><p>Terms of Use</p></span>
                <span class="privacy-3 privacy-terms"><p>Do Not Sell My Personal Information</p></span>
            </div>
            <div class="copyright"><p>Copyright &#169; 2021 AstroTalk. All Right Reserved.</p></div>
        </div>
    </footer>

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script> 
    <script src="js/main.js"></script>   
</body>
</html>
