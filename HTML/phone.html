<!DOCTYPE html>
<html lang="en">
<head>
    <title>Free Wire</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
</head>
<body>
    <div class="content">
        <div class="head-link">
            <a href="index.html"><img src="./img/TarotReader.png"/></a>
        </div>
        <div class="sign-in center-div">
            <div class="sign-title"><p>Verify Your Phone Number</p></div>
            <div class="phone-number"><p>OTP sent on +91 99xxx73xxx</p></div>
            <form>
                <div class="phone">
                    <select name="countrycode" id="countrycode" value="countrycode">
                        <option value="91">+91 India</option>
                        <option value="92">+92 Pakistan</option>
                    </select>
                    <input type="text" placeholder="Phone Number" minlength="10" maxlength="10" required/>
                </div>
                <input type="submit" value="SEND OTP">    
            </form>
            <div class="back-sign-in">
                <p class="link-text"><a href="index.html">Continue without number</a></p>
            </div>        
        </div>
    </div>
    <footer>
        <hr>
        <div class="footer-bottom">
            <div class="privacy">
                <span class="privacy-1 privacy-terms"><p>Privacy Policy</p></span>
                <span class="privacy-2 privacy-terms"><p>Terms of Use</p></span>
                <span class="privacy-3 privacy-terms"><p>Do Not Sell My Personal Information</p></span>
            </div>
            <div class="copyright"><p>Copyright &#169; 2021 AstroTalk. All Right Reserved.</p></div>
        </div>
    </footer>

<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script> 
<script src="js/main.js"></script>   
</body>
</html>
