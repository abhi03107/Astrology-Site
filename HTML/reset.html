<!DOCTYPE html>
<html lang="en">
<head>
    <title>Free Wire</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
</head>
<body>
    <div class="content">
        <div class="head-link">
            <a href="index.html"><img src="./img/TarotReader.png"/></a>
        </div>
        <div class="sign-in center-div">
            <div class="sign-title"><p>Create Your Password</p></div>
            <form>
                <input type="password" id="password" class="valid" placeholder="Password" minlength="8" required/>
                <input type="password" id="confirm_passowrd" class="valid" placeholder="Confirm Password" minlength="8" required/>
                <div class="pass-constraint">
                    <p>Password must be at least 8 characters.</p>
                </div>
                <input type="submit" value="REST PASSWORD">    
            </form>
        </div>
        <div class="back-sign-in">
            <p class="link-text"><a href="signin.html">Back to Sign In</a>
            </p>
        </div>
    </div>
    <footer>
        <hr>
        <div class="footer-bottom">
            <div class="privacy">
                <span class="privacy-1 privacy-terms"><p>Privacy Policy</p></span>
                <span class="privacy-2 privacy-terms"><p>Terms of Use</p></span>
                <span class="privacy-3 privacy-terms"><p>Do Not Sell My Personal Information</p></span>
            </div>
            <div class="copyright"><p>Copyright &#169; 2021 AstroTalk. All Right Reserved.</p></div>
        </div>
    </footer>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script> 
    <script src="js/main.js"></script>   
</body>
</html>
